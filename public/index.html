<!DOCTYPE html>
<html>
  <head>
    <title>Gifme</title>
    <link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=ABeeZee|Molle:400italic' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background: url("assets/cinema.jpg") #fff;
        font-family: 'ABeeZee', "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        color: #000;
      }

      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }


      #page {
        width: 1015px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
        background: rgba(255,255,255,.25);
        position: relative;
        min-height: 600px;
        border-bottom-right-radius: 25px;
        border-bottom-left-radius: 25px;
      }

      #content {
        float: left;
        border-top: none;
        padding: 20px 20px 20px 0;
        width: 800px;
      }

      #sidebar {
        border-bottom-right-radius: 25px;
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        float: right;
        width: 175px;
        background: #111111;
        padding: 0 10px;
      }
      #sidebar img {
        width: 135px;
        margin: 0 10px;
      }

      #footer {
        clear: both;
      }

      #header, #about, #getting-started {
        padding-left: 65px;
        padding-right: 30px;
      }


      #header {
        background-image: url("assets/logo.png");
        background-repeat: no-repeat;
        background-position: top left;
        height: 105px;
        margin-left: 35px;
      }
      #header h1 {
        margin: 0;
        text-indent: -9999em;
      }
      #about h3 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 14px;
      }
      #getting-started {
        margin-top: 15px;
        padding-top: 0;
      }
      #getting-started h1 {
        margin: 0;
        font-size: 30px;
        text-shadow: 0 -1px rgba(255, 255, 255, 0.5);
        text-align: center;
      }
      #sidebar ul {
        margin-left: 0;
        padding-left: 0;
      }
      #sidebar ul.film {
        border: 10px dotted #ffffff;
        border-width: 0 10px;
        margin-bottom: 40px;
      }
      #sidebar ul h3 {
        margin: 0;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding-bottom: 15px;
        color: #ffffff;
        text-align: center;

      }
      #sidebar li {
        list-style-type: none;
      }
      #sidebar ul.film li {
        margin-bottom: 4px;
      }

      .filename {
        font-style: italic;
      }
      fieldset {
        width: 560px;
        border: none;
        margin: 0 auto;
        padding: 30px 0;
      }
      input[type="text"] {
        display: block;
        width: 540px;
        height: 30px;
        padding: 10px;
        background: #fff;
        border: 1px solid #dfdfdf;
        font-size: 16px;
        box-shadow: 0 0 5px rgba(0,0,0,.15) inset;
        margin-bottom: 15px;
      }
      input[type="submit"] {
        display: block;
        margin: 25px auto;
        padding: 10px 65px;
        font-family: 'Molle', cursive;
        font-size: 40px;
        color: #ffffff;
        background: #4395bd; /* Old browsers */
        background: -moz-linear-gradient(top,  #4395bd 0%, #297b9e 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4395bd), color-stop(100%,#297b9e)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #4395bd 0%,#297b9e 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #4395bd 0%,#297b9e 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #4395bd 0%,#297b9e 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #4395bd 0%,#297b9e 100%); /* W3C */
        border-radius: 10px;
        border: 1px solid #27779b;
        box-shadow: 0 -1px 1px rgba(255, 255, 255, .5) inset, 0 5px 5px rgba(0,0,0,.15);
        text-shadow: 1px -1px rgba(0,0,0,.5);
      }
      input[type="submit"].record {
        font-weight: normal;
        background: #ffc578; /* Old browsers */
        background: -moz-linear-gradient(top,  #ffc578 0%, #fb9d23 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffc578), color-stop(100%,#fb9d23)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #ffc578 0%,#fb9d23 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #ffc578 0%,#fb9d23 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #ffc578 0%,#fb9d23 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #ffc578 0%,#fb9d23 100%); /* W3C */
        border: 1px solid #fb9d23;
      }
      input[type="submit"].record.stop {
        background: #a4b357; /* Old browsers */
        background: -moz-linear-gradient(top,  #a4b357 0%, #75890c 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#a4b357), color-stop(100%,#75890c)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #a4b357 0%,#75890c 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #a4b357 0%,#75890c 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #a4b357 0%,#75890c 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #a4b357 0%,#75890c 100%); /* W3C */
        border: 1px solid #a4b357;
      }
      input[type="submit"]:active {
        box-shadow: 0 1px 1px #ace6f9 inset, 0 5px 5px rgba(0,0,0,.15);
      }
    </style>
    <script type="text/javascript">
      function about() {
        info = document.getElementById('about-content');
        if (window.XMLHttpRequest)
          { xhr = new XMLHttpRequest(); }
        else
          { xhr = new ActiveXObject("Microsoft.XMLHTTP"); }
        xhr.open("GET","rails/info/properties",false);
        xhr.send("");
        info.innerHTML = xhr.responseText;
        info.style.display = 'block'
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="sidebar">
        <ul id="sidebar-items">
          <li>
            <h3>Streamline</h3>
            <ul class="film">
              <li>
                <a href="http://24.media.tumblr.com/c7f3b83f99032092b5805cd8622aa193/tumblr_micc5akYuT1qg39ewo1_500.gif">
                  <img src="http://24.media.tumblr.com/c7f3b83f99032092b5805cd8622aa193/tumblr_micc5akYuT1qg39ewo1_500.gif">
                </a>
              </li>
              <li>
                <a href="http://24.media.tumblr.com/tumblr_m0ozc9rJAb1qjrlw4o1_500.gif">
                  <img src="http://24.media.tumblr.com/tumblr_m0ozc9rJAb1qjrlw4o1_500.gif">
                </a>
              </li>
              <li>
                <a href="http://25.media.tumblr.com/tumblr_lw7uuyDhu61qcay1ao1_500.gif">
                  <img src="http://25.media.tumblr.com/tumblr_lw7uuyDhu61qcay1ao1_500.gif">
                </a>
              </li>
              <li>
                <a href="http://25.media.tumblr.com/1a471fb76a37e66bc858aeec03f8884a/tumblr_miliky5IDJ1r3d8abo1_r2_500.gif">
                  <img src="http://25.media.tumblr.com/1a471fb76a37e66bc858aeec03f8884a/tumblr_miliky5IDJ1r3d8abo1_r2_500.gif">
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div id="content">
        <div id="header">
          <h1>Gifme</h1>
        </div>

        <div id="getting-started">
          <h1>Type source video url:</h1>
          <form>
            <fieldset>
              <input type="text" value="http://">
              <input type="submit" class="button" value="Gif It!">

              <iframe width="560" height="315" src="http://www.youtube.com/embed/zA40M5kQqv0" frameborder="0" allowfullscreen></iframe>
              
              <input type="submit" class="button record" value="Start Record">
              <input type="submit" class="button record stop" value="Done!">
            </fieldset>
          </form>
        </div>
      </div>

      <div id="footer">&nbsp;</div>
    </div>
  </body>
</html>
